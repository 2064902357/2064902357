<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .heart {
            color: #e74c3c;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的 李梦瑶,</h1>
        <p>我想用这个简单的网页告诉你，<span class="heart">❤️</span></p>
        <p>自从遇见你以来，我的世界变得如此美好。</p>
        <p>你的笑容、你的话语、你的每一个小动作都深深地吸引着我。</p>
        <p>我希望能有机会更多地了解你，与你共度每一个美好的瞬间。</p>
        <p>如果你愿意，让我们一起创造更多美好的回忆吧。</p>
        <p>期待你的回复。</p>
        <p>永远爱你的，<br>刘仕腾</p>
    </div>
</body>
</html>
